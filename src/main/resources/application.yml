server:
  port: 0

spring:
  application:
    name: userinfo

  datasource:
    url: jdbc:postgresql://192.168.0.188:5432/postgres
    username: duytc
    password: duytc
    driver-class-name: org.postgresql.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      auto-commit: true
      idle-timeout: 20000
      maximum-pool-size: 2
