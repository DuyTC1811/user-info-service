  client:
    service-url:
      defaultZone: http://192.168.0.188:8761/eureka/

mybatis:
  configuration:
    map-underscore-to-camel-case: true
  type-aliases-package: com.example.userinfomanager.requests, com.example.userinfomanager.responses
  mapper-locations: /mybatis/*.xml
